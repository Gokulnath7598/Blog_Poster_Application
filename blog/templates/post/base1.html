<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>Blog</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'post/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'post/css/blog-home.css' %}" rel="stylesheet">
    <link href="{% static 'users/master.css' %}" rel="stylesheet">

</head>

<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"
        style="opacity: .9;">
        <div class="container">
            <a class="navbar-brand" href="#">My Blog</a>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            {% block content %} {% endblock %}
            <!-- Sidebar Widgets Column -->
            <div class="col-md-4">
            </div>

        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->



    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'post/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'post/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
